<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- project style sheets -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>

<body>

    <div id="admin">
        <h1>Admin Panel</h1><br>
        <h4>You can do these oprations here...</h4><br>
        <hr>
        <button id="home">HOME</button>
        <hr>

        <!-- addProduct -->
        <h4>Add Product</h4>
        <br>
        <label for="title">Add Product Title : </label>
        <input type="text" name="title" id="title" placeholder="Enter Title"><br><br>
        <label for="price">Add Product Price : </label>
        <input type="number" name="price" id="price" placeholder="example : 400 "><br><br>
        <label for="img">Upload Img : </label><br><br>
        <input type="file" name="img" id="img" style="height: 30px;width: 205px;"><br><br>
        <label for="description">Add Product Description</label><br><br>
        <textarea name="description" id="description" cols="30" rows="5"
        placeholder="Describe your Product : Size etc."></textarea><br><br>
        <button id="addProduct">Add Product</button><br>
        <hr>

        <!-- deleteProduct -->
        <h4>Delete Product</h4>
        <br>
        <label for="deleteProduct">Enter ID : </label>
        <input type="text" name="productToDelete" id="productToDelete" placeholder="Enter Product ID"><br><br>
        <button id="deleteProduct">Delete Product</button><br><hr>

        <!-- modifyProduct -->
        <h4>Modify Product</h4>
        <br>
        <label for="modifyProduct">Enter ID : </label>
        <input type="text" name="productToModify" id="productToModify" placeholder="Enter Product ID"><br>
        <br><label for="title">Modify Product Title : </label>
        <input type="text" name="title" id="modifyTitle" placeholder="Modify Title"><br><br>
        <button id="titleMod">Modify</button><br><br>
        <label for="price">Modify Product Price : </label>
        <input type="number" name="title" id="modPrice" placeholder="Modify Price"><br><br>
        <button id="modifyPrice">Modify</button><br>
    </div>

    <!-- javascript -->
    <script src="js/admin.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
